<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <form action="">
            <p>
                <label>
                    <input type="radio" name="title" value="Mr">Mr
                </label>
                <label>
                    <input type="radio" name="title" value="Mrs">Mrs
                </label>
            </p>
            <p>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
            </p>
            <p>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter your last name">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </p>
            <p>
                <label for="address1">Address 1</label>
                <input type="text" name="address1" id="address1" placeholder="Enter your address">
            </p>
            <p>
                <label for="address2">Address 2</label>
                <input type="text" name="address2" id="address2" placeholder="Enter your address">
            </p>
            <p>
                <label for="location">Location</label>
                <select name="location" id="location">
                    <option value="Chennai">Chennai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="accept" id="accept"> I accept the terms and conditions
                </label>
            </p>
            <p>
                <button type="submit">Sign up</button>
            </p>
        </form>
        <!-- Table Design -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Venky</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Ragavi</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Nakshathraa</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
